<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 2D Animation</title>
    <link rel="stylesheet" href="./css/solar2d.css">
</head>
<body>
    <!-- 타이틀 -->
    <h1 class="tit">
        <span>Solar System 2D</span>
    </h1>

    <!-- 태양계박스 -->
    <div id="solar">
        <!-- 태양 -->
        <div id="sun">
            <img src="../images/sun.png" alt="태양">
        </div>
        <!-- 지구 -->
        <div id="earth" class="planet">
            <span class="ir">지구</span>
            <!-- 달 -->
            <div id="moon" class="planet">
                <span class="ir">달</span>
            </div>
            <!-- 지구정보 -->
            <div class="info">
                <h2>지구 (Earth)</h2>
                <p>
                    지구는 태양으로부터 세 번째 행성이며, 조금 두꺼운 대기층으로 둘러싸여 있고, 지금까지 발견된 지구형 행성 가운데 가장 크다.
                </p>
            </div>
        </div>
        <!-- 목성 -->
        <div id="jupiter" class="planet">
            <span class="ir">목성</span>
            <!-- 목성정보 -->
            <div class="info">
                <h2>목성 (Jupiter)</h2>
                <p>
                    목성은 태양계의 다섯번째 행성이자 가장 큰 행성이다. 태양 질량의 1,000분의 1배에 달하는 거대행성으로, 태양계에 있는 다른 모든 행성들을 합한 질량의 약 2.5배에 이른다. 
                </p>
            </div>
        </div>
        <!-- 토성 -->
        <div id="saturn" class="planet">
            <span class="ir">토성</span>
        </div>
        <!-- 명왕성 -->
        <div id="pluto" class="planet">
            <span class="ir">명왕성</span>
        </div>
    </div>
    
</body>
</html>
